<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{{name}} Test Suite</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" />
</head>
<body>
    <h1 id="qunit-header">{{name}}</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>â€‹

    <!-- load QUnit -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.10.0/qunit-1.10.0.js"></script>

    <!-- load the jQuery and require.js libraries -->
    <script type="text/javascript" src="http://cdn.aloha-editor.org/latest/lib/require.js"></script>
    <script type="text/javascript" src="http://cdn.aloha-editor.org/latest/lib/vendor/jquery-1.7.2.js"></script>

    <!-- load Aloha and the plugin -->
    <script src="../../../../../aloha/lib/aloha.js" data-aloha-plugins="extra/{{name}}"></script>

    <!-- Load the test -->
    <script src="qunit.js"></script>

</body>
</html>
